<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanks</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Form</h1>
    <div class="tank-form">
        <form>
            <div class="form-data">
                <label for="tank-location">Location:</label><br>
                <input type="text" name="tank-location" id="tank-location" placeholder="Location"><br>
            </div>

            <div class="form-data">
                <label for="new-tank-latitude">Latitude:</label><br>
                <input type="number" name="" id="tank-latitude" placeholder="Latitude"><br>
            </div>

            <div class="form-data">
                <label for="tank-longitude">Longitude:</label><br>
                <input type="number" name="tank-longitude" id="tank-longitude" placeholder="Longitude" ><br>
            </div>

            <div class="form-data">
                <label for="percentage-full">Percentage Full:</label><br>
                <input type="number" name="percentage-full" id="percentage-full" placeholder="Percentage full" ><br><br>
            </div>

            <div class="form-button">
                <input type="submit" value="Submit" id="submit-tank">
            </div>
        </form>
    </div>

    <h1>Tanks</h1>
    <div class="container"></div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
